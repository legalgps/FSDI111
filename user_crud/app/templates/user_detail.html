{% extends 'base.html' %}


{% block title %}
    {{ user.last_name }}, 
    {{ user.first_name }}
    {% endblock title %}

{% block content %}
<h1>{{ user.last_name }}, {{ user.first_name }}</h1>
<span><strong>User ID: {{ user.id }}</strong></span>
    <p>Status: {{ user.active }}</p>
    <p>Hobbies: {{ user.hobbies }}</p>
    <a class="btn btn-success" href="#">Update</a>
    <a class="btn btn-danger" href="#">Delete</a>
{% endblock content %}
