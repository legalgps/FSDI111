{% extends 'base.html' %}

{% block title %}Users{% endblock title %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Last Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Hobbies</th>
                <th scope="col">View Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data["body"] %}
            
            <tr>
                <td>
                    <th scope="row"><a href="{{ url_for('home') }}">{{ user.id }} </a>{</th>
                </td>               
                <td>
                    <th scope="row">{{ user.last_name|capitalize }}</th>
                </td>
                <td>
                    <th scope="row">{{ user.first_name }}</th>
                </td>
                <td>
                    <th scope="row">{{ user.hobbies }}</th>
                </td>
                <td>
                    <a class="btn btn-primary" style="width:100%;" href="{{ url_for('get_single_user', pk=user.id) }}">Click</a>
                </td>
            </tr>
               
            {% endfor %}
        </tbody>

    </table>

{% endblock content %}
